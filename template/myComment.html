{% extends 'base.html' %}
{% block content %}

<!-- 中部区域布局 -->
<div class="container" style="margin-top: 10px;">
    <div class="row">
{% include 'manager-side.html'%}
        <div class="col-sm-10 col-12" style="padding: 0px 10px">
            <div class="col-12 admin-main">
                <div class="col-12" style="padding: 10px;height: 400px">
                    <table class="table col-12">
                        <thead style="font-weight: bold">
                        <tr>
                            <td width="10%" align="center">评论编号</td>
                            <td width="10%">文章编号</td>
                            <td width="28%" align="left">文章标题</td>
                            <td width="8%" align="center">赞成</td>
                            <td width="8%" align="center">反对</td>
                            <td width="28%" align="center">评论</td>
                            <td width="8%" align="center">删除</td>

                        </tr>
                        </thead>
                        <tbody>


                            {% for item in result %}
                            <tr>
                                <td align="center">{{item[0].commentid}}</td>
                                <td align="center">{{item[1].articleid}}</td>
                                <td align="left">{{item[1].headline}}</td>
                                <td align="center">{{item[0].agreecount}}</td>
                                <td align="center">{{item[0].opposecount}}</td>
                                <td align="left">{{item[0].content}}</td>
                                <td><a  href="#"  onclick="switchHide(this, {{item[0].commentid}})">删除</a></td>
                            </tr>
                            </tbody>
                            {% endfor %}

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
        function switchHide(obj, commentid) {
        $.get('/user/comment-' + commentid, function (data) {
            if (data==1){
                $(obj).text('取消删除');
            }
            else {
                $(obj).text('删除');
            }
        });
    }

</script>

{% endblock %}
