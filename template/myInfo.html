{% extends 'base.html' %}
{% block content %}

<!-- 中部区域布局 -->
<div class="container" style="margin-top: 10px;height: 500px">
    <div class="row">
{% include 'manager-side.html'%}
        <div class="col-sm-10 col-12" style="padding: 0px 10px">
            <div class="col-12 admin-main">
                <div class="col-12" style="padding: 10px;">
                    <table class="table col-12" style="height: 400px">
                        <thead style="font-weight: bold">
                        <tr>
                            <td width="10%" align="center">用户名</td>
                            <td width="10%">昵称</td>
                            <td width="15%" align="center">qq</td>
                            <td width="5%" align="center">角色</td>
                            <td width="5%"  align="center">积分</td>
                            <td width="20%" align="center">创建时间</td>
                            <td width="20%" align="center">最近登录时间</td>

                        </tr>
                        </thead>
                        <tbody>


                            {% for user in result %}
                            <tr>
                                <td align="center">{{user.username}}</td>
                                <td align="center">{{user.nickname}}</td>
                                <td align="center">{{user.qq}}</td>
                                <td align="center">{{user.role}}</td>
                                <td align="center">{{user.credit}}</td>
                                <td align="center">{{user.createtime}}</td>
                                <td align="center">{{user.updatetime}}</td>

                            </tr>
                            </tbody>
                            {% endfor %}

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
        function switchHide(obj, articleid) {
        $.get('/user/hidDrafted-' + articleid, function (data) {
            if (data==1){
                $(obj).text('取消删除');
            }
            else {
                $(obj).text('删除');
            }
        });
    }

</script>

{% endblock %}
